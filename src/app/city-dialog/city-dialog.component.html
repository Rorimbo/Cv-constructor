<div class="content">
  <div class="regions">
    <mat-radio-group [(ngModel)]="city">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
          <button mat-icon-button disabled></button>
          <mat-radio-button class="example-radio-button" [value]="node.name">
            {{ node.name }}
          </mat-radio-button>
        </mat-tree-node>

        <mat-tree-node
          *matTreeNodeDef="let node; when: hasChild"
          matTreeNodePadding
        >
          <button
            mat-icon-button
            matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.name"
          >
            <mat-icon class="mat-icon-rtl-mirror">
              {{
                treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
              }}
            </mat-icon>
          </button>
          {{ node.name }}
        </mat-tree-node>
      </mat-tree>
    </mat-radio-group>
  </div>
  <div class="btn-container">
    <button mat-raised-button color="primary" [mat-dialog-close]="city">
      Сохранить
    </button>
  </div>
</div>
